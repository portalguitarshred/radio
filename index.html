<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Guitar Radio Logo" class="logo">
        <p class="tagline">A rádio exclusiva para guitarristas</p>
    </header>
    <main>
        <section id="stations">
            <h2>Escolha a estação</h2>
            <ul id="station-list">
                <li data-url="https://rockradio1.radioca.st/stream">Rock Guitar</li>
                <li data-url="http://streaming.tdiradio.com:8000/house.mp3">Jazz Guitar</li>
                <li data-url="http://ice1.somafm.com/bootliquor-128-mp3">Blues Guitar</li>
                <li data-url="http://ice1.somafm.com/thistle-128-mp3">Heavy Metal Guitar</li>
                <li data-url="http://ice1.somafm.com/sf1033-128-mp3">Instrumental Guitar</li>
            </ul>
        </section>
        <section id="player">
            <audio id="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>
    <canvas id="audio-visualizer"></canvas>
    <script src="script.js"></script>
</body>
</html>
