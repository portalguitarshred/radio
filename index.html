<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Radio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .clock-icon {
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2em;
            color: #ffffff;
            position: absolute;
            right: 20px; /* Alinha o ícone à direita */
            top: 50%;
            transform: translateY(-50%);
        }

        /* Estilos para o modal */
        .modal {
            display: none; /* Oculto por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #1f1f1f;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            color: #ffffff;
            border-radius: 10px;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }

        .timer-button {
            background-color: #05d26d;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .timer-button:hover {
            background-color: #04b65c;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Guitar Radio Logo" class="logo">
        <p class="tagline">Músicas para quem curte guitarra</p>
    </header>
    <main>
        <section id="stations" style="position: relative;">
            <h2>Escolha a estação
                <span class="clock-icon" id="clock-icon">&#128339;</span> <!-- Ícone de relógio -->
            </h2>
            <ul id="station-list">
                <!-- Stations will be dynamically added here -->
            </ul>
        </section>
        <section id="player">
            <audio id="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
            <div id="volume-container">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
            </div>
        </section>
    </main>

    <!-- Modal para a programação do temporizador -->
    <div id="timerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Hora de dormir</h3> <!-- Frase ajustada -->
            <label for="timer">Desligar após (minutos):</label>
            <input type="number" id="timer" min="1" max="120" value="30">
            <button class="timer-button" id="setTimer">Definir o tempo</button> <!-- Botão ajustado -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
