<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Shred Radio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Ícones Font Awesome -->
</head>
<body>
    <header>
        <img src="logo.png" alt="Guitar Shred Radio" class="logo">
        <h1 class="tagline">The best rock and metal hits!</h1>
    </header>
    <main>
        <h2>Stations</h2>
        <ul id="station-list">
            <!-- Estações serão geradas dinamicamente pelo JavaScript -->
        </ul>
        <audio id="audio-player" controls></audio>
        <div id="audio-visualizer"></div>
        <div id="volume-container">
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.01">
        </div>
    </main>

    <!-- Modal de Temporizador -->
    <div id="timerModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Definir Temporizador</h2>
            <input type="number" id="timer" placeholder="Minutos">
            <button id="setTimer">Definir Temporizador</button>
        </div>
    </div>

    <!-- Modal de Compartilhamento -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span id="closeShareModal" class="close">&times;</span>
            <h2>Compartilhar Estação</h2>
            <button id="copyLink">Copiar Link</button>
            <button id="shareFacebook">Compartilhar no Facebook</button>
            <button id="shareTwitter">Compartilhar no Twitter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
